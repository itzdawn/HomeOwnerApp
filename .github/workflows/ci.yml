name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'sprint-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build 
        run: echo "Building the application..."

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Tests 
        run: echo "Running tests..."

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    steps:
      - name: Deploy to staging 
        run: echo "Deploying to staging server..."
