<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HotelBooking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .admin-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        .admin-box h2 {
            margin-bottom: 20px;
            color: #00796b;
        }

        .admin-box p {
            margin-bottom: 15px;
            color: #333;
        }

        .stats {
            margin-bottom: 20px;
            text-align: left;
        }

        .stat-item {
            margin-bottom: 10px;
        }

        .stat-item label {
            color: #777;
            font-size: 0.9em;
        }

        .stat-item span {
            font-size: 1.2em;
            font-weight: bold;
            color: #00796b;
        }

        .users {
            margin-bottom: 20px;
            text-align: left;
        }

        .user-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-details {
            flex: 1;
        }

        .user-details p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .user-actions a {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #00796b;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85em;
        }

        .user-actions a:hover {
            background-color: #004d40;
        }

        .user-actions .suspend {
            background-color: #d32f2f;
        }

        .user-actions .suspend:hover {
            background-color: #b71c1c;
        }

        .admin-box .btn {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .admin-box .btn:hover {
            background-color: #004d40;
        }

        .add-user-form {
            margin-bottom: 20px;
            text-align: left;
        }

        .add-user-form input[type="text"],
        .add-user-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .add-user-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .add-user-form input[type="submit"]:hover {
            background-color: #004d40;
        }

        .error {
            color: #d32f2f;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: #777;
        }

        @media (max-width: 768px) {
            .admin-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>Welcome back, {{ username }}!</h2>
        <p>Admin ID: ADM001</p>
        <div class="stats">
            <div class="stat-item">
                <label>Total Users:</label><br>
                <span>1,245</span>
            </div>
            <div class="stat-item">
                <label>Total Bookings:</label><br>
                <span>2,150</span>
            </div>
        </div>
        <div class="add-user-form">
            <h3>Add New User</h3>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('add_user') }}">
                <input type="text" name="new_username" placeholder="Username" required>
                <input type="password" name="new_password" placeholder="Password" required>
                <input type="submit" value="Add User">
            </form>
        </div>
        <div class="users">
            <h3>User Accounts</h3>
            <div class="user-item">
                <div class="user-details">
                    <p>User ID: USR001</p>
                    <p>Name: John Smith</p>
                </div>
                <div class="user-actions">
                    <a href="update_user.html" class="update">Update</a>
                    <a href="suspend_user.html" class="suspend">Suspend</a>
                </div>
            </div>
            <div class="user-item">
                <div class="user-details">
                    <p>User ID: USR002</p>
                    <p>Name: Emily Johnson</p>
                </div>
                <div class="user-actions">
                    <a href="update_user.html" class="update">Update</a>
                    <a href="suspend_user.html" class="suspend">Suspend</a>
                </div>
            </div>
        </div>
        <a href="view_all_users.html" class="btn">View All Users</a>
        <a href="{{ url_for('logout') }}" class="btn">Log Out</a>
        <div class="footer">HotelBooking - Room Reservation Portal</div>
    </div>
</body>
</html>
