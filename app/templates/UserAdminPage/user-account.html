<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Accounts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/css/user-account.css">
</head>
<body>
    <div class="container-fluid p-4">
        <!-- Search Section -->
        <div class="search-section">
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="userID" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="userID" placeholder="Enter user ID">
                    </div>
                    <div class="col-md-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="col-md-4">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role">
                            <option value="">All roles</option>
                            <option value="Admin">Administrator</option>
                            <option value="Cleaner">Cleaner</option>
                            <option value="HomeOwner">Home Owner</option>
                            <option value="PlatformManagement">Platform Management</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" id="searchBtn">
                            <i class="bi bi-search"></i> Search
                        </button>
                        <button type="button" class="btn btn-outline-secondary ms-2" id="resetBtn">
                            <i class="bi bi-arrow-counterclockwise"></i> Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="row">
                <div class="col-md-auto">
                    <button type="button" class="btn btn-primary" id="createAccountBtn" data-bs-toggle="modal" data-bs-target="#accountModal">
                        <i class="bi bi-plus"></i> Create Account
                    </button>
                </div>
            </div>
        </div>
        
        <!-- User Table -->
        <div class="table-container">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th width="15%" class="text-center">User ID</th>
                        <th width="25%">Username</th>
                        <th width="25%" class="text-center">Role</th>
                        <th width="15%" class="text-center">Status</th>
                        <th width="20%" class="text-center">Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 
                    Backend implementation notes:
                    1. Use Jinja2 to iterate over users fetched from database
                    2. Example implementation:
                    
                    {% for user in users %}
                    <tr>
                        <td class="text-center">{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td class="text-center">
                            <span class="badge bg-{{ 'primary' if user.role=='Admin' 
                                               else 'info' if user.role=='Cleaner' 
                                               else 'warning text-dark' if user.role=='PlatformManagement'
                                               else 'info' }}">
                                {{ user.role }}
                            </span>
                        </td>
                        <td class="text-center">
                            <span class="badge bg-{{ 'success' if user.status==1 else 'danger' }}">
                                {{ 'Active' if user.status==1 else 'Inactive' }}
                            </span>
                        </td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                <button class="btn btn-sm btn-outline-secondary view-btn" 
                                        data-id="{{ user.id }}" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#viewAccountModal">
                                    <i class="bi bi-eye"></i> View
                                </button>
                                <button class="btn btn-sm btn-outline-primary edit-btn" 
                                        data-id="{{ user.id }}" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#accountModal">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    -->
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="pagination-container">
                <div class="text-muted">
                    <!-- Replace static text with dynamic count: {{ users|length }} or {{ total_count }} -->
                    Total of <span id="total-count">0</span> accounts found
                </div>
                <nav>
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item disabled">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- Create/Edit Account Modal -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="accountForm">
                        <input type="hidden" id="editMode" value="create">
                        <div class="mb-3">
                            <label for="modalAccountID" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="modalAccountID" placeholder="System generated" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="modalUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="modalUsername" placeholder="Enter username" required>
                            <small class="form-text text-muted">This will be used for login</small>
                        </div>
                        <div class="mb-3 password-fields">
                            <label for="modalPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="modalPassword" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3 password-fields">
                            <label for="modalConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="modalConfirmPassword" placeholder="Confirm password" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalUserRole" class="form-label">Role</label>
                            <select class="form-select" id="modalUserRole" required>
                                <option value="">Select role</option>
                                <option value="Admin">Administrator</option>
                                <option value="Cleaner">Cleaner</option>
                                <option value="HomeOwner">Home Owner</option>
                                <option value="PlatformManagement">Platform Management</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modalStatus" class="form-label">Status</label>
                            <select class="form-select" id="modalStatus" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                            <small class="form-text text-muted">Inactive accounts cannot log in</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveAccountBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- View Account Modal -->
    <div class="modal fade" id="viewAccountModal" tabindex="-1" aria-labelledby="viewAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewAccountModalLabel">Account Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4" id="viewUsername">Username</h5>
                            <p class="card-text">User ID: <span id="viewAccountID"></span></p>
                            <p class="card-text">Role: <span id="viewRole"></span></p>
                            <p class="card-text">Status: <span id="viewStatus"></span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary edit-from-view" id="editFromViewBtn">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Operation completed successfully!
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="../../static/js/admin/user-account.js"></script>

</body>
</html>
