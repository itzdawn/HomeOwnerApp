<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/css/main.css">
    <style>
        #user-account-frame, #user-profile-frame {
            width: 100%;
            height: calc(100vh - 150px);
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Layout Structure -->
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar - Will be loaded dynamically -->
            <div class="col-auto sidebar" id="sidebar">
                <div id="sidebar-placeholder"></div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col main-content">
                <!-- Top Navbar - Will be loaded dynamically -->
                <div id="navbar-placeholder"></div>
                
                <!-- Breadcrumb -->
                <div class="breadcrumb-container">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">User Management</a></li>
                            <li class="breadcrumb-item active" id="current-section">User Accounts</li>
                        </ol>
                    </nav>
                </div>
                
                <!-- Tab Navigation -->
                <div class="container-fluid px-4">
                    <ul class="nav nav-tabs" id="contentTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="user-accounts-tab" data-bs-toggle="tab" data-bs-target="#user-accounts-content" type="button" role="tab" aria-controls="user-accounts-content" aria-selected="true">User Accounts</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="user-profiles-tab" data-bs-toggle="tab" data-bs-target="#user-profiles-content" type="button" role="tab" aria-controls="user-profiles-content" aria-selected="false">User Profiles</button>
                        </li>
                    </ul>
                    
                    <!-- Tab Content -->
                    <div class="tab-content pt-3" id="contentTabsContent">
                        <!-- User Accounts Tab -->
                        <div class="tab-pane fade show active" id="user-accounts-content" role="tabpanel" aria-labelledby="user-accounts-tab">
                            <iframe src="../UserAdminPage/user-account.html" id="user-account-frame" title="User Accounts" scrolling="no"></iframe>
                        </div>
                        
                        <!-- User Profiles Tab -->
                        <div class="tab-pane fade" id="user-profiles-content" role="tabpanel" aria-labelledby="user-profiles-tab">
                            <iframe src="../UserAdminPage/user-profile.html" id="user-profile-frame" title="User Profiles" scrolling="no"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="../../static/js/layout.js"></script>
    
    <script>
        // Load partials using jQuery
        $(document).ready(function() {
            // Load navbar and sidebar
            $("#navbar-placeholder").load("../LayoutPartials/Navbar.html");
            $("#sidebar-placeholder").load("../LayoutPartials/AdminSidebar.html");
            
            // Tab switching functionality
            $('#contentTabs button').on('click', function(e) {
                e.preventDefault();
                $(this).tab('show');
                
                // Update breadcrumb
                const tabText = $(this).text();
                $('#current-section').text(tabText);
            });
            
            // Handle sidebar menu item clicks - delegated to handle dynamically loaded content
            $(document).on('click', '.sidebar-menu-item', function(e) {
                e.preventDefault();
                
                // Update active class
                $('.sidebar-menu-item').removeClass('active');
                $(this).addClass('active');
                
                const target = $(this).data('target');
                
                // Activate corresponding tab
                if (target === 'user-accounts') {
                    $('#user-accounts-tab').tab('show');
                    $('#current-section').text('User Accounts');
                } else if (target === 'user-profiles') {
                    $('#user-profiles-tab').tab('show');
                    $('#current-section').text('User Profiles');
                }
            });
            
            // Ensure iframes resize correctly
            function resizeIframes() {
                const height = window.innerHeight - 150;
                $('#user-account-frame, #user-profile-frame').height(height);
            }
            
            // Initial resize and on window resize
            resizeIframes();
            $(window).resize(resizeIframes);
            
            // Listen for messages from iframes
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'iframeLoaded') {
                    // Adjust the height of the iframe that sent the message
                    const frameHeight = event.data.height || 500;
                    if (document.activeElement && document.activeElement.tagName === 'IFRAME') {
                        $(document.activeElement).height(frameHeight + 50);
                    }
                }
            }, false);
        });
    </script>
</body>
</html>
