<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaner-Homeowner Platform</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/css/login.css">
    
    <!-- jQuery (required for our custom scripts) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<!-- Main container -->
<div class="login-page">
    <div class="container">
        <!-- Login card row -->
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Login card -->
                <div class="login-card">
                    <h3 class="title">Cleaner-Homeowner Platform</h3>
                    
                    <!-- Error Alert - Shown when login fails -->
                    <div class="alert alert-danger d-none" id="errorAlert" role="alert">
                        Username or password is incorrect
                    </div>
                    
                    <form id="loginForm" action="/auth/login" method="POST" autocomplete="off">
                        <!-- Username field -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    name="username" 
                                    placeholder="Username" 
                                    value="admin" 
                                    required
                                >
                            </div>
                            <div class="invalid-feedback">Please enter your username</div>
                        </div>
                        
                        <!-- Password field -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Password" 
                                    value="admin123" 
                                    required
                                >
                            </div>
                            <div class="invalid-feedback">Please enter your password</div>
                        </div>
                        
                        <!-- Role Selection -->
                        <div class="mb-3">
                            <select class="form-select" id="role" name="role" required>
                                <option value="" disabled>Select Role</option>
                                <option value="Admin">Admin</option>
                                <option value="Cleaner">Cleaner</option>
                                <option value="HomeOwner">Home Owner</option>
                                <option value="PlatformManagement">Platform Management</option>
                            </select>
                            <div class="invalid-feedback">Please select a role</div>
                        </div>
                        
                        <!-- Verification Code (hidden by default) -->
                        <div class="mb-3 d-none" id="captchaGroup">
                            <div class="row">
                                <div class="col-8">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-shield-lock-fill"></i>
                                        </span>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="code" 
                                            name="code" 
                                            placeholder="Verification Code"
                                        >
                                    </div>
                                    <div class="invalid-feedback">Please enter verification code</div>
                                </div>
                                <div class="col-4">
                                    <div class="login-code">
                                        <img src="#" id="codeImg" class="login-code-img" alt="Verification Code">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Login Button -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
                            <button class="btn btn-primary w-100 d-none" type="button" id="loadingBtn" disabled>
                                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                Logging in...
                            </button>
                        </div>
                        
                    
                    </form>
                </div><!-- /.login-card -->
            </div>
        </div><!-- /.row -->
    </div>
</div><!-- /.login-page -->

<!-- Login Script -->
<script>
    $(document).ready(function() {
        // Handle login form submission
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            $('#loginBtn').addClass('d-none');
            $('#loadingBtn').removeClass('d-none');
            $('#errorAlert').addClass('d-none');
            
            // Clear any previous session data
            localStorage.clear();
            
            // Get form data
            const formData = {
                username: $('#username').val(),
                password: $('#password').val(),
                role: $('#role').val()
            };
            
            // Send login request to backend
            $.ajax({
                type: 'POST',
                url: '/auth/login',
                data: formData,
                success: function(response) {
                    // Store user role for session persistence
                    localStorage.setItem('userRole', response.role);
                    localStorage.setItem('username', response.username);
                    
                    // Handle different roles based on backend response
                    const role = response.role;
                    
                    if (role === 'Admin') {
                        window.location.href = '/admin/dashboard';
                    } else if (role === 'Cleaner') {
                        window.location.href = '/cleaner/dashboard';
                    } else if (role === 'HomeOwner') {
                        window.location.href = '/homeowner/dashboard';
                    } else if (role === 'PlatformManagement') {
                        window.location.href = '/platform/dashboard';
                    }
                },
                error: function(xhr, status, error) {
                    // Display error message
                    let errorMessage = "Login failed. Please try again.";
                    if (xhr.responseJSON) {
                        if (xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        } else if (xhr.responseJSON.status === 'error') {
                            errorMessage = "Authentication failed. Please check your credentials.";
                        }
                    }
                    $('#errorAlert').text(errorMessage).removeClass('d-none');
                    
                    // Hide loading button, show login button
                    $('#loadingBtn').addClass('d-none');
                    $('#loginBtn').removeClass('d-none');
                }
            });
        });
    });
</script>

</body>
</html>
