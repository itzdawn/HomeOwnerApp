<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaner-Homeowner Platform</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/css/login.css">
    
    <!-- jQuery (required for our custom scripts) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<!-- Main container -->
<div class="login-page">
    <div class="container">
        <!-- Login card row -->
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Login card -->
                <div class="login-card">
                    <h3 class="title">Cleaner-Homeowner Platform</h3>
                    
                    <!-- Error Alert - Shown when login fails -->
                    <div class="alert alert-danger d-none" id="errorAlert" role="alert">
                        Username or password is incorrect
                    </div>
                    
                    <!-- For development: action="#" bypasses backend authentication -->
                    <form id="loginForm" action="#" method="POST" autocomplete="off">
                        <!-- Username field -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    name="username" 
                                    placeholder="Username" 
                                    value="admin" 
                                    required
                                >
                            </div>
                            <div class="invalid-feedback">Please enter your username</div>
                        </div>
                        
                        <!-- Password field -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Password" 
                                    value="admin123" 
                                    required
                                >
                            </div>
                            <div class="invalid-feedback">Please enter your password</div>
                        </div>
                        
                        <!-- Role Selection -->
                        <div class="mb-3">
                            <select class="form-select" id="role" name="role" required>
                                <option value="" disabled>Select Role</option>
                                <option value="admin" selected>Administrator</option>
                                <option value="cleaner">Cleaner</option>
                                <option value="homeowner">Home Owner</option>
                                <option value="platform">Platform Management</option>
                            </select>
                            <div class="invalid-feedback">Please select a role</div>
                        </div>
                        
                        <!-- Verification Code (hidden by default) -->
                        <div class="mb-3 d-none" id="captchaGroup">
                            <div class="row">
                                <div class="col-8">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-shield-lock-fill"></i>
                                        </span>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="code" 
                                            name="code" 
                                            placeholder="Verification Code"
                                        >
                                    </div>
                                    <div class="invalid-feedback">Please enter verification code</div>
                                </div>
                                <div class="col-4">
                                    <div class="login-code">
                                        <img src="#" id="codeImg" class="login-code-img" alt="Verification Code">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Login Button -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
                            <button class="btn btn-primary w-100 d-none" type="button" id="loadingBtn" disabled>
                                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                Logging in...
                            </button>
                        </div>
                        
                        <!-- Register Link (hidden by default) -->
                        <div class="text-end d-none" id="registerLinkDiv">
                            <a href="/auth/register" class="link-primary">Register Now</a>
                        </div>
                    </form>
                </div><!-- /.login-card -->
            </div>
        </div><!-- /.row -->
    </div>
</div><!-- /.login-page -->

<!-- Login Script -->
<script>
    // Temporary login functionality for development (no backend authentication)
    $(document).ready(function() {
        // Override form submission
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            $('#loginBtn').addClass('d-none');
            $('#loadingBtn').removeClass('d-none');
            
            // Get the selected role
            const role = $('#role').val();
            
            // Store user role in localStorage for session persistence
            localStorage.setItem('userRole', role);
            
            // Simulate loading (in a real app, this would be the API call)
            setTimeout(function() {
                // Redirect based on role
                if (role === 'cleaner') {
                    window.location.href = '../LayoutIndex/CleanerIndex.html?role=' + role;
                } else {
                    window.location.href = '../LayoutIndex/AdminIndex.html?role=' + role;
                }
            }, 1000);
        });
    });
</script>

<!-- Authentication Backend Implementation(for development) -->
<script>

</script>

</body>
</html>
