<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/css/service-mgnt.css">
</head>
<body>
    <div class="container-fluid p-4">
        <!-- Search Section -->
        <div class="search-section">
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="serviceName" class="form-label">Service Name</label>
                        <input type="text" class="form-control" id="serviceName" placeholder="Enter name" autocomplete='off'>
                    </div>
                    <div class="col-md-4">
                        <label for="serviceCategory" class="form-label">Category</label>
                        <select class="form-select" id="serviceCategory">
                            <option value="">All categories</option>
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                         <button type="button" class="btn btn-primary w-100" id="searchBtn">
                            <i class="bi bi-search"></i> Search
                        </button>
                         <button type="button" class="btn btn-outline-secondary ms-2" id="resetBtn">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Services Table -->
        <div class="table-container mt-4">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th width="25%">Service Name</th>
                        <th width="15%">Category</th>
                        <th width="30%">Description</th>
                        <th width="10%" class="text-center">Price</th>
                        <th width="20%" class="text-center">Operations</th>
                    </tr>
                </thead>
                <tbody id="serviceTableBody">
                    
                    <!-- Loading indicator row -->
                    <tr>
                        <td colspan="5" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Loading services...</p>
                        </td>
                    </tr>
                </tbody>
            </table>

             <!-- Pagination -->
             <div class="pagination-container">
                 <div class="text-muted" id="total-found">
                     Total of 0 services found
                 </div>
                 <nav>
                     <ul class="pagination" id="pagination">
                         <!-- Pagination links will be generated dynamically -->
                     </ul>
                 </nav>
             </div>
        </div>
    </div>

     <!-- View Service Modal -->
    <div class="modal fade" id="viewServiceModal" tabindex="-1" aria-labelledby="viewServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewServiceModalLabel">Service Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3" id="viewServiceName"></h5>
                             <p class="card-text"><small class="text-muted">Provided by: <span id="viewCleanerName"></span></small></p>
                             <p class="card-text">Category: <span id="viewCategory"></span></p>
                            <p class="card-text">Description: <span id="viewDescription"></span></p>
                            <p class="card-text">Price: $<span id="viewPrice"></span></p>
                         </div>
                    </div>
                </div>
                <div class="modal-footer">
                     <button type="button" class="btn btn-success shortlist-from-view-btn" data-id="">
                        <i class="bi bi-bookmark-plus"></i> Shortlist this Service
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Success Message Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Service shortlisted successfully!
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="../../static/js/homeowner/service-search.js"></script>
</body>
</html>
