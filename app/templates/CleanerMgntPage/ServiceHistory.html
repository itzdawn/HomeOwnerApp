<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/css/service-mgnt.css">
</head>
<body>
    <div class="container-fluid p-4">
        <!-- Search Section -->
        <div class="search-section">
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="serviceID" class="form-label">Completed Service ID</label>
                        <input type="text" class="form-control" id="serviceID" placeholder="Enter service ID">
                    </div>
                    <div class="col-md-3">
                        <label for="serviceName" class="form-label">Service Name</label>
                        <input type="text" class="form-control" id="serviceName" placeholder="Enter service name">
                    </div>
                    <div class="col-md-3">
                        <label for="serviceCategory" class="form-label">Category</label>
                        <select class="form-select" id="serviceCategory">
                            <option value="">All categories</option>
                            <option value="1">Bathroom</option>
                            <option value="2">Kitchen</option>
                            <option value="3">Bedroom</option>
                            <option value="4">Living Room</option>
                            <option value="5">Storage</option>
                            <option value="6">Laundry</option>
                            <option value="7">Windows</option>
                            <option value="8">Floors & Carpets</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="serviceDate" class="form-label">Service Date</label>
                        <input type="date" class="form-control" id="serviceDate">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" id="searchBtn">
                            <i class="bi bi-search"></i> Search
                        </button>
                        <button type="button" class="btn btn-outline-secondary ms-2" id="resetBtn">
                            <i class="bi bi-arrow-counterclockwise"></i> Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Services History Table -->
        <div class="table-container">
            <div class="scrollable-table-container">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th width="10%" class="text-center">Completed Service ID</th>
                            <th width="20%" class="text-start">Service Name</th>
                            <th width="15%" class="text-center">Service Date</th>
                            <th width="15%" class="text-start">Home Owner Name</th>
                            <th width="15%" class="text-center">Status</th>
                            <th width="25%" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="pagination-outer-container">
                <div class="pagination-container">
                    <div class="text-muted">
                        Total of <span id="total-count">0</span> completed services found
                    </div>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item disabled">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <!-- View Service History Modal -->
    <div class="modal fade" id="viewServiceModal" tabindex="-1" aria-labelledby="viewServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewServiceModalLabel">Completed Service Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3" id="viewServiceName"></h5>
                            <p class="card-text">Completed Service ID: <span id="viewCompletedServiceId"></span></p>
                            <p class="card-text">Home Owner: <span id="viewHomeOwner"></span></p>
                            <p class="card-text">Service Date: <span id="viewServiceDate"></span></p>
                            <p class="card-text">Status: <span id="viewStatus"></span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="../../static/js/cleaner/service-history.js"></script>
</body>
</html>
